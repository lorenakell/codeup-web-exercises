<!DOCTYPE html>

<body>
    <h1 class="style">jQuery Exercise</h1>

            <p id="intro">Why would anyone want to use JavaScript without JQuery?</p>

                </ul>
        </div>

    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
<script>
    "use strict"

   // 1. Add jQuery code that will change the background color of an h1 element when clicked.

        $('h1').click(function () {
            $(this).css("background", "fuchsia");
        })

    // 2. Make all paragraphs have a font size of 18px when they are double clicked.

        $('p').ondblclick(function () {
            $(this).css("font", "18px");
        })

    // 3. Set all li text color to red when the mouse is hovering; reset to black when it is not.

        $('li').hover(function() {
            $(this).css("color", "red");
        },
        function() {
            $(this).css("color", "black");
        })

</script>
</body>
</html>
